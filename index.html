<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital World Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>World Digital Clock</h1>
        <div class="clock-container">
            <div class="clock">
                <h2>New York (EST)</h2>
                <div class="time" id="new-york"></div>
            </div>
            <div class="clock">
                <h2>London (GMT)</h2>
                <div class="time" id="london"></div>
            </div>
            <div class="clock">
                <h2>India (IST)</h2>
                <div class="time" id="india"></div>
            </div>
            <div class="clock">
                <h2>Tokyo (JST)</h2>
                <div class="time" id="tokyo"></div>
            </div>
            <div class="clock">
                <h2>Sydney (AEST)</h2>
                <div class="time" id="sydney"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
